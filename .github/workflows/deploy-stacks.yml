name: Stack Deployment

on:
  push:
    branches:
      - main

jobs:
  beta-change-set:
    name: Create Change Set in Beta Account
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Assume IAM Role for Beta
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.DEPLOY_STACKS_ROLE }}
          aws-region: us-east-1

      - name: Create Change Set for Beta - Stack 1
        run: npm run cdk diff -- --stack-name beta-stack-1

      - name: Create Change Set for Beta - Stack 2
        run: npm run cdk diff -- --stack-name beta-stack-2

      - name: Create Change Set for Beta - Stack 3
        run: npm run cdk diff -- --stack-name beta-stack-3

      - name: Request Approval for Beta Deployment
        uses: hmarr/auto-approve-action@v3
        id: wait_for_beta_approval

      - name: Deploy to Beta - Stack 1
        if: ${{ steps.wait_for_beta_approval.outputs.approved }}
        run: npm run cdk deploy -- --stack-name beta-stack-1 --require-approval never

      - name: Deploy to Beta - Stack 2
        if: ${{ steps.wait_for_beta_approval.outputs.approved }}
        run: npm run cdk deploy -- --stack-name beta-stack-2 --require-approval never

      - name: Deploy to Beta - Stack 3
        if: ${{ steps.wait_for_beta_approval.outputs.approved }}
        run: npm run cdk deploy -- --stack-name beta-stack-3 --require-approval never
